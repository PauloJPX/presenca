{% extends 'layout.html' %}
{% block title %}Upload de Convite{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Upload de Convite</h2>
    <form method="post" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <label for="imagem" class="form-label">Escolha uma imagem (.jpg ou .png):</label>
            <input type="file" name="imagem" class="form-control" accept=".jpg,.jpeg,.png" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Convite</button>
        <a href="{{ url_for('convidados.painel_evento', evento_id=evento_id) }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
